{% extends "layout/default.html" %}

{% block content %}
<div class="container-fluid">
   <div class="row justify-content-center">
      <div class="col-4 my-5">
         <h2 class="mt-3">
            Войти в систему
         </h2>

         <form method="POST" action="{% url 'sign:login' %}" class="py-3">

            {% csrf_token %}

            <table>
               <tr>
                  <td>{{ form.username.label_tag }}</td>
                  <td>{{ form.username }}</td>
               </tr>
               <tr>
                  <td>{{ form.password.label_tag }}</td>
                  <td>{{ form.password }}</td>
               </tr>
            </table>
            <br>
            <button type="submit" class="btn btn-primary">
               Вход
            </button>
            <a class="btn btn-secondary" href="/sign/signup/"> Регистрация </a>
         </form>
      </div>
   </div>
</div>



{% endblock content %}
